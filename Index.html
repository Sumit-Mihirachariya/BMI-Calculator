<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-4 text-center">BMI Calculator</h1>
        <div class="mb-4">
            <label for="weight" class="block text-gray-700">Weight (kg)</label>
            <input type="number" id="weight" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Enter your weight">
        </div>
        <div class="mb-4">
            <label for="height" class="block text-gray-700">Height (cm)</label>
            <input type="number" id="height" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Enter your height">
        </div>
        <button onclick="calculateBMI()" class="w-full bg-blue-500 text-white p-2 rounded mt-4">Calculate BMI</button>
        <div id="result" class="mt-4 text-center text-xl font-bold text-gray-700"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
